<!DOCTYPE html>
<html>
<head>
  <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
  <script src='../dist/sprinting.js'></script>
</head>

<body>
  <div id='canvas'></div>

  <script>
    const S = Sprinting

    let canvas = new S.DRAW.World('#canvas', S.DRAW.World.USAGE_CANVAS)
    let ctx    = canvas.context

    ctx.putShape(ctx.rectangle(
      0, 0, 100, 100
    ))
    ctx.putShape(ctx.line(
      10, 10, 60, 10, { rotation: 45 }
    ))
    ctx.draw()
  </script>
</body>
</html>
